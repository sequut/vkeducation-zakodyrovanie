<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Store Management</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }
        h1 { text-align: center; }
        .container { max-width: 900px; margin: auto; }
        .app-card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 10px 0; }
        .app-card img.icon { width: 60px; height: 60px; float: left; margin-right: 15px; }
        .screenshots img { width: 80px; height: 80px; border-radius: 6px; margin: 5px; }
        .add-btn { display: block; text-align: center; margin-bottom: 20px; background: #007BFF; color: white; padding: 10px; border-radius: 8px; text-decoration: none; }
        .add-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>App Store Management</h1>
    <a href="/add" class="add-btn">➕ Add New App</a>

    {% for app in apps %}
    <div class="app-card">
        <img src="{{ app.icon }}" alt="icon" class="icon">
        <h3>{{ app.name }} (v{{ app.version }})</h3>
        <p>{{ app.description }}</p>
        <small>By {{ app.developer }} — {{ app.downloads }} downloads</small>
        {% if app.screenshots %}
        {% endif %}
    </div>
    {% endfor %}
</div>
</body>
</html>
